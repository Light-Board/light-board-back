spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/example?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 12345678
    initial-size: 100
    maxIdle : 30
    minIdle : 20
    max-wait-millis : 10000
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        hbm2ddl.auto: bibe
    show-sql: true
